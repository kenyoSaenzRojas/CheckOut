<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>
    <link rel="stylesheet" href="./assests/CSS/style.css">
</head>
<body>
    <main class="principal">
        <div class="titulo">
            <h1>Checkout</h1>
            <span>3 ITEMS</span>
        </div>
        <div class="contenedor">
            <section class="uno">
                <div class="iphone">
                    <div class="flex">
                        <div class="info">
                            <div class="imagen">
                                <img class="parlante" src="./assests/imagenes/Gold.png" alt="parlante">
                            </div>
                            <div class="contenido">
                                <div class="espacio">
                                    <span>iPhone 12 Pro</span>
                                    <p>Golden</p>
                                </div>
                                 <p>x 1</p>
                            </div>
                        </div>
                        <div class="precio">
                            <span>$999.00</span>
                            <p>X</p>
                        </div>
        
                    </div>
        
                </div>
                <div class="reloj">
                    <div class="flex">
                        <div class="info">
                                <div class="imagen">
                                    <img class="clock" src="./assests/imagenes/Blue.png" alt="reloj">
                                </div>
                                <div class="contenido">
                                    <div class="espacio">
                                        <span>Apple Watch</span>
                                         <p>Blue</p>
                                    </div>
                                    <p>x 1</p>
                                </div>
                        </div>
                        <div class="precio">
                            <span>$399.00</span>
                            <p>X</p>
                        </div>
        
                    </div>
        
                </div>
                <div class="mac">
                    <div class="flex">
                            <div class="info">
                                <div class="imagen">
                                    <img class="tv" src="./assests/imagenes/iMac=Front 1.png" alt="mac">
                                </div>
                                <div class="contenido">
                                    <div class="espacio">
                                        <span>iMac</span>
                                        <p>Green</p>
                                    </div>
                                    <p>x 1</p>
                                </div>
                            </div>
                            <div class="precio">
                                <span>$1199.00</span>
                                <p>X</p>
                            </div>
                    </div>
        
                </div>
                <hr style="color: silver; margin: 10px 0;">
                <div class="aplicar">
                    <div class="enviar">
                        <input class="uno" type="text" placeholder="Enter Coupon Code">
                        <button class="boton1">Aplly Coupon</button>
                    </div>
                    <div class="total">
                        <div class="texto">
                            <span>Sub total</span>
                            <span>Tax</span>
                            <strong>Total</strong>
                        </div>
                        <div class="precio">
                            <span>$2597.00</span>
                            <span>$623.28</span>
                            <strong>$3220.28</strong>
                        </div>               
                    </div>
                </div>
            </section>
            <!-- Conatato informacion : form -->
    
            <section class="formulario">
                <h2>Contact Information</h2>
    
                <form action="" method="get">
                    <div class="grid">
                        <label for="text">First & Last name</label>
                        <input type="text" placeholder="Enter first & last name">
                        <label for="text">Email Address</label>
                        <input type="text" placeholder="Enter email address">
                    </div>
                    
                   <div class="mitad">
                    <div class="pais">
                        <label class="paiss" for="text">Country</label>
                        <select name="country" id="">
                            <option value="paises">Per√∫</option>
                            <option value="paises">Chile</option>
                            <option value="paises">Canda</option>
                            <option value="paises">Brasil</option>
                            <option value="paises">Australia</option>
                            <option value="paises">Panama</option>
                            <option value="paises">Uruguay</option>
                        </select>
                       </div>
        
                        <div class="codigo">
                            <label class="paiss" for="text">Postal Code</label>
                            <input type="text" placeholder="00270">
                        </div>
                   </div>
                   <button class="continuar" type="button">Continue</button>  
                </form>
    
            </section>
        </div>
        

    </main>
    
</body>
</html>
